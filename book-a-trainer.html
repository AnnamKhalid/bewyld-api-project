 <!-- Hero Section -->
 <header class="hero-section d-flex align-items-center text-center">

  <div class="pt-4 pb-4 mb-4 bg-body-tertiary rounded-3 jumbotron-container">

<!-- Book A Taster Session Form -->
<section id="workPortfolio">
<main class="container mt-5">
  <div class="text-block">
    <h2 class="section-heading">Book A Taster Session</h2>
  <div class="row custom-card-row">
  <div class="col">
    <!-- Card 1 -->
    <div class="col-md-6">
        <!-- Form -->
        <form>
            <!-- Name Input -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>

            <!-- Email Input -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            
            <!-- Message Input -->
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" required></textarea>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
<!-- Link jQuery -->
