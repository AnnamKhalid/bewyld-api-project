<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BeWyld Train & Meal Prep Coach</title>

    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

        crossorigin="anonymous">

  <body>
  
      <div class="container mt-4">
  
          <!-- Heading -->
          <h1 class="text-center">BeWyld Train & Meal Prep Coach</h1>
  
          <!-- Cards for Fitness Goals -->
          <div class="row mt-4">
  
              <!-- Bulking Card -->
              <div class="col-md-4 mb-4">
                  <div class="card">
                      <img src="#" class="card-img-top" alt="Bulking Image">
                      <div class="card-body">
                          <h5 class="card-title">Bulking</h5>
                          <p class="card-text">Achieve your muscle-building goals with our bulking program.</p>
                      </div>
                  </div>
              </div>
  
              <!-- Toning Card -->
              <div class="col-md-4 mb-4">
                  <div class="card">
                      <img src="#" class="card-img-top" alt="Toning Image">
                      <div class="card-body">
                          <h5 class="card-title">Toning</h5>
                          <p class="card-text">Define and sculpt your body with our toning program.</p>
                      </div>
                  </div>
              </div>
  
              <!-- Maintenance Card -->
              <div class="col-md-4 mb-4">
                  <div class="card">
                      <img src="#" class="card-img-top" alt="Maintenance Image">
                      <div class="card-body">
                          <h5 class="card-title">Maintenance</h5>
                          <p class="card-text">Keep your physique with our maintenance program.</p>
                      </div>
                  </div>
              </div>
  
          </div>
      </div>
      <!-- Link jQuery -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

       <!-- Link to your custom script file -->
  <script src="script/script.js"></script>
