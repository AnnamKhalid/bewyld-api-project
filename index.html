<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeWyld Train & Meal Prep Coach</title>
  <!-- Link Local CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- Link Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="./images/beWYLD_black_logo.png" alt="logo" width="150"/></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Book A Trainer</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>
</header>
  <!-- Workout Dropdown Container -->
  <div class="container mt-5">
    <form>
      <div class="row mb-3">
        <div class="col">
          <label for="goalSelect" class="form-label">Goal</label>
          <select class="form-select" id="goalSelect">
            <!-- Options dynamically generated using JavaScript -->
          </select>
        </div>
        <div class="col">
          <label for="skillSelect" class="form-label">Skill Level</label>
          <select class="form-select" id="skillSelect">
            <!-- Options dynamically generated using JavaScript -->
          </select>
        </div>
        <div class="col">
          <label for="muscleSelect" class="form-label">Muscle</label>
          <select class="form-select" id="muscleSelect">
            <!-- Options dynamically generated using JavaScript -->
          </select>
        </div>
        <div class="col">
          <label for="exerciseSelect" class="form-label">Number of Exercises</label>
          <select class="form-select" id="exerciseSelect">

            <!-- Options dynamically generated using JavaScript -->
          </select>
        </div>
      </div>
    </form>
  </div>

  <!-- Left Sidebar with Buttons --> <!-- needs css to become a sidebar down the left side of the page -->
  <aside class="container mt-3">
    <button class="btn btn-primary mb-2">Biceps</button>
    <button class="btn btn-primary mb-2">Quadriceps</button>
    <button class="btn btn-primary mb-2">Triceps</button>
    <button class="btn btn-primary mb-2">Velociraptors</button>
    <button class="btn btn-secondary">Clear Results</button>
  </aside>

  <!-- Workouts Container -->
  <section class="container mt-3">
    <h2>Your Personalised Workout Program</h2>
    <div id="workoutsContainer">
      <!-- Dynamically generated buttons will be placed here using JavaScript -->
    </div>
  </section>

  <!-- Container for "You're all set" section -->
  <section class="container mt-3">
    <h2>You're all set, let's get you those results</h2>
    <button class="btn btn-primary">Book a Trainer</button>
    </div>
  </section>

  <!-- Personalized Meal Prep Container -->
  <section class="container mt-3">
    <h2>Your Personalised Meal Prep</h2>
    <div class="row">
      <div class="col-md-6" id="leanMealContainer">
        <!-- Dynamically generated lean meal cards will be placed here using JavaScript -->
      </div>
      <div class="col-md-6" id="bulkMealContainer">
        <!-- Dynamically generated bulk meal cards will be placed here using JavaScript -->
      </div>
    </div>
  </section>

  <div class="container mt-3">
    <!-- Button to View BeWYLD Menu -->
    <h5 class="call-to-action">To see the menu we use to create your meals, click below!</h5>
    <button id="viewMenuBtn" class="btn btn-primary">View BeWYLD Menu</button>
  </div>

  <!-- Include your Bootstrap and jQuery scripts here -->

  <script>
    // Event listener for the "View BeWYLD Menu" button
    document.getElementById("viewMenuBtn").addEventListener("click", function () {
      // Open the PDF in a new tab or window
      window.open("https://www.bewyld.co.uk/_files/ugd/d9fc74_06834711b1094e22a5fbc17f3c3a8362.pdf", "_blank");
    });
  </script>

  <!-- Link to BeWYLD menu
  <div class="container mt-3">
    <h5 class="call-to-action">To see the menu we use to create your meals, click below!</h5>
    <button id="viewMenuBtn" class="btn btn-primary">BeWYLD Menu</button> -->

    <!-- Link jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Link Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>

    <!-- Link to your custom script file -->
    <script src="./script/script.js"></script>
</body>

</html>
