<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeWyld Train & Meal Prep Coach</title>
  <!-- Link Local CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- Link Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

  <!-- Workout Dropdown Container -->
  <div class="container mt-5">
    <form>
      <div class="row mb-3">
        <div class="col">
          <label for="goalSelect" class="form-label">Goal</label>
          <select class="form-select" id="goalSelect">
            <!-- Options dynamically generated using JavaScript -->
          </select>
        </div>
        <div class="col">
          <label for="skillSelect" class="form-label">Skill Level</label>
          <select class="form-select" id="skillSelect">
            <!-- Options dynamically generated using JavaScript -->
          </select>
        </div>
        <div class="col">
          <label for="muscleSelect" class="form-label">Muscle</label>
          <select class="form-select" id="muscleSelect">
            <!-- Options dynamically generated using JavaScript -->
          </select>
        </div>
        <div class="col">
          <label for="exerciseSelect" class="form-label">Number of Exercises</label>
          <select class="form-select" id="exerciseSelect">
            <!-- Options dynamically generated using JavaScript -->
          </select>
        </div>
      </div>
    </form>
  </div>
