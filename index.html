  <div class="container-fluid mt-5">
    <!-- Start screen/beginning of quiz -->
    <div id="quiz-screen" class="row justify-content-center start">
      <div class="row justify-content-center"></div>
      <h1 class="text-center mb-4">Get Your Perfect Workout</h1>
      <h3 id="question-title" class="text-center"></h3>
      <div id="card-container" class="row justify-content-center">
        </div>
      </div>
    </div>
  </div>

  <!-- Start results screen -->
  <div id="results-screen" class="start">
    <!-- Workout Dropdown Container -->
    <div class="container mt-5">
      <form>
        <div class="row mb-3">
          <div class="col">
            <label for="goalSelect" class="form-label">Goal</label>
            <select class="form-select" id="goalSelect">
              <!-- Options dynamically generated using JavaScript -->
            </select>
          </div>
          <div class="col">
            <label for="skillSelect" class="form-label">Skill Level</label>
            <select class="form-select" id="skillSelect">
              <!-- Options dynamically generated using JavaScript -->
            </select>
          </div>
          <div class="col">
            <label for="muscleSelect" class="form-label">Muscle</label>
            <select class="form-select" id="muscleSelect">
              <!-- Options dynamically generated using JavaScript -->
            </select>
          </div>
          <div class="col">
            <label for="exerciseSelect" class="form-label">Number of Exercises</label>
            <select class="form-select" id="exerciseSelect">
              <!-- Options dynamically generated using JavaScript -->
            </select>
          </div>
        </div>
      </form>
    </div>
   
    <div id="dynamicContainer" class="container mt-3"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Create the main container
      const dynamicContainer = document.getElementById("dynamicContainer");

      // Create the section with jumbotron
      const section = document.createElement("section");
      section.classList.add("mb-3");

      const jumbotron = document.createElement("div");
      jumbotron.classList.add("jumbotron");

      const h2 = document.createElement("h2");
      h2.classList.add("display-4");
      h2.textContent = "Your Personalised Workout Program";

      const workoutsContainer = document.createElement("div");
      workoutsContainer.id = "workoutsContainer";

      // You can dynamically generate workout buttons here if needed

      // Create the buttons
      const saveResultsBtn = document.createElement("button");
      saveResultsBtn.id = "saveResultsBtn";
      saveResultsBtn.classList.add("btn", "btn-primary", "mb-2");
      saveResultsBtn.textContent = "Save Results";

      const clearResultsBtn = document.createElement("button");
      clearResultsBtn.id = "clearResultsBtn";
      clearResultsBtn.classList.add("btn", "btn-secondary");
      clearResultsBtn.textContent = "Clear Results";

      const historyBtn = document.createElement("button");
      historyBtn.id = "historyBtn";
      historyBtn.classList.add("btn", "btn-secondary");
      historyBtn.textContent = "History";

      // Add event listener to clear results
      clearResultsBtn.addEventListener("click", function () {
        // Clear the content inside the "workoutsContainer"
        workoutsContainer.innerHTML = "";
      });

      // Append elements to their respective parents
      jumbotron.appendChild(h2);
      jumbotron.appendChild(workoutsContainer);
      jumbotron.appendChild(saveResultsBtn);
      jumbotron.appendChild(clearResultsBtn);
      jumbotron.appendChild(historyBtn);

      section.appendChild(jumbotron);
      dynamicContainer.appendChild(section);
    });
  </script>
  

      <!-- Container for "You're all set" section -->
      <section class="mt-3">
        <h2>You're all set, let's get you those results</h2>
        <button class="btn btn-primary">Book a Trainer</button>
      </section>
    </div>
    

    <!-- Personalized Meal Prep Container -->
    <section class="container mt-3">
      <h2>Your Personalised Meal Prep</h2>
      <div class="row">
        <div class="col-md-6" id="leanMealContainer">
          <!-- Dynamically generated lean meal cards will be placed here using JavaScript -->
        </div>
        <div class="col-md-6" id="bulkMealContainer">
          <!-- Dynamically generated bulk meal cards will be placed here using JavaScript -->
        </div>
      </div>
    </section>

    <div class="container mt-3">
      <!-- Button to View BeWYLD Menu -->
      <h5 class="call-to-action">To see the menu we use to create your meals, click below!</h5>
      <button id="viewMenuBtn" class="btn btn-primary">View BeWYLD Menu</button>
    </div>
  </div>
  <!-- Include your Bootstrap and jQuery scripts here -->
